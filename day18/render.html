<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
</head>

<body>

  <script>
    setTimeout(() => {
      // Set up the canvas
      var width = 500;
      var height = 500;
      var canvas = d3.select("body")
        .append("canvas")
        .attr("width", width)
        .attr("height", height);

      // Set up the 3D renderer
      var renderer = new THREE.WebGLRenderer({
        canvas: canvas.node(),
        antialias: true
      });
      renderer.setSize(width, height);

      // Set up the camera
      var camera = new THREE.PerspectiveCamera(100, width / height, 0.1, 1000);
      camera.position.set(-5, 5, 0);
      //camera.rotateX(-Math.PI / 4);
      camera.lookAt(2, 2, 2);
      // Set up the scene
      var scene = new THREE.Scene();

      // Set up the light
      var light = new THREE.DirectionalLight(0xff00ff, 1);
      var light2 = new THREE.DirectionalLight(0x00ff00, 1);
      light.position.set(1, 1, 1);
      light.position.set(-1, 1, 1);
      scene.add(light);
      scene.add(light2);

      // Set up the material
      var material = new THREE.MeshLambertMaterial({ color: 0xffff00 });

      // Load the data

      data = [[2, 2, 2],
      [1, 2, 2],
      [3, 2, 2],
      [2, 1, 2],
      [2, 3, 2],
      [2, 2, 1],
      [2, 2, 3],
      [2, 2, 4],
      [2, 2, 6],
      [1, 2, 5],
      [3, 2, 5],
      [2, 1, 5],
      [2, 3, 5]];
      // Add a box for each point in the data
      data.forEach(function (d) {
        var x = d[0];
        var y = d[1];
        var z = d[2];

        // Create the box geometry
        var geometry = new THREE.BoxGeometry(1, 1, 1);

        // Create the box mesh
        var box = new THREE.Mesh(geometry, material);

        // Set the position of the box
        box.position.set(x, y, z);

        // Add the box to the scene
        scene.add(box);
      });

      // Render the scene
      renderer.render(scene, camera);

    }, 1000)

  </script>
  <div id="canvas"></div>
  <canvas id="canvas2" width="500px" height="500px"></canvas>
</body>

</html>
